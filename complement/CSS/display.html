<!DOCTYPE HTML>
<html>
  <head>
    <title>Display</title>
    <style type="text/css">
      p {
        background: red;
        height: 50px;
        border: 1px solid;
      }
      #p1 {display:none;}
      #p2 {display:block;}
      #p3 {display:inline;}
      #p4 {display:inline-block;}
      div {
        display: flex;
        flex-wrap: wrap;
      }
      .c {width: 30%;}
      #div5 {flex-direction:row;}
      #div6 {flex-direction:row-reverse;}
      #div7 {flex-direction:column;}
      #div8 {flex-direction:column-reverse;}
    </style>
  </head>

</html>

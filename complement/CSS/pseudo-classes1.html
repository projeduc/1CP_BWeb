<!DOCTYPE HTML>
<html>
  <head>
    <title>Pseudo classes 1</title>
    <style type="text/css">
      a:link {color: blue;}
      a:visited {color: purple;}
      a:hover {color: yellow;}
      a:active {color: red;}
      input:checked {background:green;}
      input:disabled {color:grey;}
      input:required {color:red;}
    </style>
  </head>
  <body>
    <a href="pseudo-classes2.html" target="_blank">
      Ouvrir une autre page
    </a>
    <br>
    Coucher <input type="checkbox">
    <br>
    Un champs obligatoire <input type="text" value="texte" required>
    <br>
    Un champs non obligatoire <input type="text" value="texte">
    <br>
    Un champs désactivé <input type="text" value="texte" disabled>
  </body>
</html>
